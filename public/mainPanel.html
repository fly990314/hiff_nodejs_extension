<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hiff_mainPanel</title>
  <link rel="stylesheet" href="mainPanel.css" />
</head>
<body>
  <div class="mainPanel">
    <div class="buttonSet">
      <button class="button" id="startCompare">Start Compare</button>
      <button class="button" id="endCompare">End Compare</button>
      <button class="button" id="reset"> Reset</button>
      <button class="button" id="get_extension_html">Extension_HTML</button>
      <button class="button" id="get_current_html">Current_HTML</button>
      <button class="button" id="get_current_html_frommain_to_content">Test</button>
    </div>

    <hr class="divider" />
    <div class="timerSet">
      <input id="timer-input" type="text" placeholder="輸入timer秒數">
      <button class="ensure-tiimer-btn" id="timer-setting-btn">更換timer秒數</button>
      <div class="timer-result" id="timerPrintBox">Timer Setting is 3sec</div>
    </div> 

    <hr class="divider" />

    <div class="msg" id="html_msg">
      test
    </div>
    
  </div>
  <script src="mainPanel.js"></script>
</body>
</html>
