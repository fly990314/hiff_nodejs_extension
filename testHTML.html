<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hiff_mainPanel_of_sidebarPanel</title>
    <link rel="stylesheet" href="./testHTML.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-5">
                <div class="title d-flex justify-content-center">Timer</div>
                <hr class="divider">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <input class="form-control w-100" id="timer-input" type="text" placeholder="輸入timer秒數">
                        </div>
                        <div class="col-5">
                            <button class="ensure-tiimer-btn w-100 btn btn-secondary" id="timer-setting-btn">更換timer秒數</button>
                        </div>
                        <div class="col-12">
                            <div class="result d-flex justify-content-center text-nowrap mt-3" id="timerStatusBox">Timer Setting is 3sec</div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-5 mt-3 mt-lg-0">
                <div class="title d-flex justify-content-center">Compare Filter</div>
                <hr class="divider">

                <div class="form-check offset-2">
                    <input id="control-option1" class="form-check-input" type="checkbox" value="only display 當前選擇元件的變化">
                    <label class="form-check-label" for="flexCheckDefault">only display 當前選擇元件的變化</label>
                </div>

                <div class="form-check offset-2">
                    <input id="control-option2" class="form-check-input" type="checkbox" value="display 單一tag類別變化" >
                    <label class="form-check-label" for="flexCheckChecked">display 單一tag類別變化</label>
                </div>

                <div class="offset-2">
                    <input id="control-option2-input" class="form-control" type="text" placeholder="輸入需要展示Tag類別" aria-label="Disabled input example" disabled>
                </div>

                <div class="form-check offset-2">
                    <input id="control-option3" class="form-check-input" type="checkbox" value="是否略過CSS變化">
                    <label class="form-check-label" for="flexCheckChecked">display 單一tag類別變化</label>
                </div>

            </div>

            <div class="col-12 col-lg-10 mt-3">
                <div class="title d-flex justify-content-center">Compared Control</div>
                <hr class="divider">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <button class="w-100 btn btn-secondary" id="startCompare">Start Compare</button>
                        </div>
                        <div class="col-6">
                            <button class="w-100 btn btn-secondary" id="stopCompare">Stop Compare</button>
                        </div>
                        <div class="col-12">
                            <div class="result small d-flex justify-content-center text-nowrap mt-3" id="selectingMSG">Is selecting [ XXX ]</div>
                        </div>
                        <div class="col-12">
                            <div class="result d-flex justify-content-center text-nowrap mt-3" id="compareControlBox">Compare Status</div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-10 mt-3">
                <div class="title d-flex justify-content-center">Compare Result</div>
                <hr class="divider">
                <div class="html_msg d-flex justify-content-center" id="html_msg">No message.</div>
                
                <select class="form-select mb-2" name="compared-result" id="diffSelectDropdown">
                    <option value="">請選擇查看的元件變化</option>
                    <optgroup id="dropdown-changed-area" label="changed-area">
                        <option disabled>未結果</option>
                    </optgroup>
                    <optgroup id="dropdown-added-area" label="added-area">
                        <option disabled>未結果</option>
                    </optgroup>
                    <optgroup id="dropdown-removed-area" label="removed-area">
                        <option disabled>未結果</option>
                    </optgroup>
                </select>
            </div>

            <div class="col-12 col-lg-10 mt-2">
                <div class="col-12">
                    <button class="w-100 btn btn-secondary" id="testButton">Test Compare Result</button>
                </div>

                <div id="select-result" class="result d-flex justify-content-center text-nowrap mb-3">select result: -> </div>

                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                        <th scope="col" class="first-table bg-dark text-white" >Attribute</th>
                        <th scope="col" class="second-table bg-dark text-white">Value</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <th rowspan='3' scope="row" class="text-center text-nowrap bg-dark bg-opacity-50">attribute1</th>
                            <td class="">before_value</td>
                        </tr>
                        <tr>
                            <td class="table-secondary">after_value</td>
                        </tr>
                        <tr>
                            <td class="table-danger">diff</td>
                        </tr>

                        <tr>
                            <th rowspan='3' scope="row" class="text-center text-nowrap bg-dark bg-opacity-50">attribute2</th>
                            <td class="">before_value</td>
                        </tr>
                        <tr>
                            <td class="table-secondary">after_value</td>
                        </tr>
                        <tr>
                            <td class="table-danger">diff</td>
                        </tr>

                        </tr>
                    </tbody>
                    </table>

            </div>
            <!-- 第一個問題比較容易解決，可以用 Bootstrap 中提供的 .text-nowrap 來避免表格欄位標頭換行即可。 -->
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

</body>

</html>
